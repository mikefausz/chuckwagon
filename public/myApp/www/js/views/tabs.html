<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- USER MODE TABS -->

  <!-- Home Tab -->
  <ion-tab title="Home" hidden="{{ isVendor() }}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.map">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Advanced Search Tab -->
  <ion-tab title="Search" hidden="{{ isVendor() }}" icon-off="ion-ios-search" icon-on="ion-ios-search" ui-sref="tab.search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Favorites Tab -->
  <ion-tab title="Favorites" hidden="{{ isVendor() }}" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" ui-sref="tab.fav-map">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- VENDOR MODE TABS -->

  <!-- Vendor Dashboard -->
  <ion-tab title="Vendor Dashboard" hidden="{{ !isVendor() }}" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" ui-sref="tab.vendordashboard">
    <ion-nav-view name="tab-vendor"></ion-nav-view>
  </ion-tab>

  <!-- Edit Vendor Profile -->

  <ion-tab title="Edit Profile" hidden="{{ !isLoggedIn() }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.vendoredit">
    <ion-nav-view name="tab-vendoredit"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Vendor Profile" hidden="{{ !isLoggedIn() }}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.dashboard-vendordetail">
    <ion-nav-view name="tab-vendordetail"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab title="Log Out" hidden="{{ !isLoggedIn() }}" icon-off="ion-ios-gear-outline" >
    <ion-nav-view name="tab-vendordetail"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
